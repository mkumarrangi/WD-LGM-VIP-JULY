<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>ToDo List WebApp</title>
    <link rel="icon" type="image/check_one_icon_155665" href="todo.png">
</head>

<body>
    <div class="ToDo-Box">
        <div class="top-Information">
            <div class="top-Left-Heading">Todo List Web based Application<img class="tick-img" src="todoIcon.png"
                    alt=""> </div>
            <div class="date-info">12/1/2002</div>
        </div>
        <div class="input-Form">
            <input class="input-Text" type="text" placeholder="Write Your New Task">
            <div class="add-btn"><P>Add Task</P></div> 

        </div>
        <div class="all-tasks"></div>
        <div class="pending hide">
            <div class="get-task-status">You have 4 pending tasks</div>
            <div class="clear-button">Clear All</div>
        </div>
        <p class="completed-icon">
            Nothing!!!<br>Your ToDo list is empty.
        </p>
    </div>
    <div class="credit">
        <img src="letsgrowmore.jpg"  height="100" width="200" alt="Image ToDo">
        <div class="task">
            Task #1 : To Do List
            <br>Submitted By : Mukesh Kumar
        </div>
    </div>
    <script type="module" src="script.js"></script>
</body>

</html>

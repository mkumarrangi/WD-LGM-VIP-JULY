<!DOCTYPE html>
<head>
    <title>Student Enrollment Form</title>
    <link type="text/css" rel="stylesheet" href="style.css">
</head>

<body>
    <div class="heading">
        <h5>#task3</h5>
        <h1>Student Enrollment Form</h1>
        <h3>LetsGrowMore Web Development Internship July,22 Batch</h3>
    </div>
    
    <table>
        <tr>
            <td>
                <form autocomplete="off" onsubmit="onFormSubmit()">
                    <div>
                        <h2>Enter Student details</h2>
                        <label for="name1">Student Name : </label>
                        <input type="text" name="name1" id="name1">
                    </div>
                    <div>
                        <label for="email1">Email Address : </label>
                        <input type="text" name="email1" id="email1">
                    </div>
                    <div>
                        <label for="skills1">Technical Skills : </label>
                        <input type="text" name="skills1" id="skills1">
                    </div>
                    <div class="website">
                        <label for="website1">Portfolio Link : </label>
                        <input type="text" name="website" id="website">
                    </div>
                    <div class="gender">
                        <label for="gender">Gender (Male/Female) : </label>
                        <input type="radio" name="gender"  id="gender" value="male" checked> Male
                        <input type="radio" name="gender" id="gender" value="female"> Female

                    </div>

                    <div class="form_action--button">
                        <input type="submit" value="Enroll Student">
                        <input type="reset" value="Clear">
                    </div>
                </form>

                <td>
                    <table class="list" id="storeList">
                        <thead>
                            <tr>
                                <th>Name</th>
                                <th>Email</th>
                                <th>Skills</th>
                                <th>Portfolio</th>
                                <th>Gender</th>
                            </tr>
                        </thead>
                        <tbody>

                        </tbody>
                    </table>
                </td>
            </td>
        </tr>
    </table>
    <script type="text/javascript" src="./script.js"></script>
</body>
</html>
